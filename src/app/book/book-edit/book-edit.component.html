<h1>Edit Book Info</h1>
<form [formGroup]="bookForm" (ngSubmit)="updateBook(id)">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><textarea type="text" formControlName="description"></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-danger">Edit</button>&nbsp;<a routerLink="/book/list" class="btn btn-outline-danger">Cancel</a></td>
    </tr>
  </table>
</form>
