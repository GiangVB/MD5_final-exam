<h1>Add new book</h1>
<form [formGroup]="bookForm" (ngSubmit)="submit()">
  <table>
    <tr>
      <td>Title</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Add</button></td>
    </tr>
  </table>
</form>
